<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinity Overlay</title>
<style>
#blocker {
  position: fixed;
  top:0;left:0;
  width:100%;height:100%;
  background: rgba(0,0,0,0.8);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  z-index:999999;
}
</style>
</head>
<body>
<script>
function blockScreen() {
  let div = document.createElement("div");
  div.id = "blocker";
  div.innerHTML = "Test - click anywhere...";
  div.onclick = blockScreen; // setiap klik, muncul lagi
  document.body.appendChild(div);
}
window.onload = blockScreen;
</script>
