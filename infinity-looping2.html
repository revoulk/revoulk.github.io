<!DOCTYPE html>
<html lang="en">
<script>
    function infiniteAlertLoop() {
        alert("Test");
        setTimeout(infiniteAlertLoop, 0);
    }

    // Set marker di localStorage agar semua tab ikut
    localStorage.setItem("forceAlert", "1");

    // Kalau ada trigger di localStorage → jalankan
    if (localStorage.getItem("forceAlert") === "1") {
        window.onload = infiniteAlertLoop;
    }

    // Listener supaya kalau tab baru buka → langsung ikut juga
    window.addEventListener("storage", function(e) {
        if (e.key === "forceAlert" && e.newValue === "1") {
            infiniteAlertLoop();
        }
    });
</script>
</html>
